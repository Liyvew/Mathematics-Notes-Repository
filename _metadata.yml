number-depth: 3

cap-location: bottom
fig-align: center

csl: "_assets/china-national-standard-gb-t-7714-2015-numeric-comma-name-delimiter.csl"

format:
  html:
    theme: "_assets/custom.scss"
    linestretch: 1.7
    code-fold: true
    html-math-method: mathjax
    # toc: true
    
  pdf:
    # keep-tex: true
    pdf-engine: xelatex
    template: "_assets/suntemp.tex"
    cite-method: biblatex # override the default csl cite method
    execute:
      echo: false
    fig-pos: H
    crossref: 
      tbl-prefix: "表"
      fig-prefix: "图"
      eq-prefix: "式"
      sec-prefix: "小节"
      thm-prefix: "定理"
      lem-prefix: "引理"
      cor-prefix: "推论"
      prp-prefix: "命题"
      cnj-prefix: "猜想"
      def-prefix: "定义"
      exm-prefix: "例"
      exr-prefix: "习题"
  docx:
    reference-doc: "_assets/suntemp.docx"

jupyter: python3