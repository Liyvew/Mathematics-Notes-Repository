project:
  title: "SunQuarTeX"
  output-dir: _output

# --- format defaults ---
format:
  html:
    theme: "./_assets/custom.scss"
    linestretch: 1.7
    code-fold: true
    html-math-method: mathjax
    csl: "./_assets/ieee.csl"
    reference-location: margin
    # citation-location: margin
    toc: true
  pdf:
    # keep-tex: true
    pdf-engine: xelatex
    cite-method: biblatex # override the default csl cite method
    execute:
      echo: false
    fig-pos: false
    template: "./_assets/suntemp-art.tex"
  docx:
    reference-doc: "./_assets/suntemp-art.docx"
  gfm:
    wrap: preserve
  beamer:
    # slide-level: # left default to handle automatically, see Pandoc manual
    pdf-engine: xelatex
    theme: madrid
    cite-method: biblatex # override the default csl cite method
    execute:
      echo: false
    fig-pos: false
    toc: true
    template: "./_assets/suntemp-cnpre.tex"
  # revealjs: default
  # pptx: default

# --- article defaults ---
number-sections: true
number-depth: 3

cap-location: bottom
fig-align: center

jupyter: python3